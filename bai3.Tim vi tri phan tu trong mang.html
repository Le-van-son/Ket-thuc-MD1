<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm vị trí phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = [2, 4, 6, 8];
    let a = +prompt("moi nhap so");
    let count = 0;
    function timVitri() {
        for (let i = 0; i < arr.length; i++){
            if (arr[i]===a) {
                document.write(a + " thuộc mảng nằm tại vị trí " +i );
                count++;
            }
            }if (count===0){
        document.write(a +" Không thuộc mảng ");
        }
    }

    timVitri(4);
</script>
</body>
</html>

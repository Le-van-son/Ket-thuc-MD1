<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Animal</title>
</head>
<body>
<script>
    class Animal {
        name;
        weight;
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        setName(name) {
            this.name = name;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        getWeight() {
            return this.weight;
        }

        toString() {
            return this.getName() + " có cân nặng là: " + this.getWeight() + "<br>";
        }
    }

    let objAnimal1 = new Animal();
    objAnimal1.setName("Elephant");
    objAnimal1.setWeight(45.6);
    document.write(objAnimal1.toString());
    let objAnimal2 = new Animal("Sen", 40);
    objAnimal2.name = "Mouse";
    document.write(objAnimal2.name);
</script>
</body>
</html>

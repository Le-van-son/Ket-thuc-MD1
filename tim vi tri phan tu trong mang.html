<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm vị trí phần tử trong mảng</title>
</head>
<body>
<script>
    let arr = [2, 4, 6, 8]
    let a = +prompt("moi nhap so")
    function timvitri() {
        for (i = 0; i < arr.length; i++){
            if (arr.indexOf(a) !== -1) {
                return alert(a + " thuộc mảng")
            }else {
                alert(a + " Không thuộc mảng")
            }
    }
    }

    timvitri()
</script>
</body>
</html>

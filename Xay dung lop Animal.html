<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Animal</title>
</head>
<body>
<script>
    class Animal {
        a;
        b;
        setname(a){
            this.name=a;
        }
        setweight(b){
            this.weight=b;
        }
        getName(){
            return this.name;
        }
        getWeight(){
            return this.weight
        }
        toString() {
            return this.name + " có cân nặng là: " + this.weight+ "<br>";
        }
    }
    let objAnimal1 = new Animal();
    objAnimal1.name = "Elephant";
    objAnimal1.weight = 45.6;
    document.write(objAnimal1.toString());

    let objAnimal2 = new Animal();
    objAnimal2.name = "Mouse";
    document.write(objAnimal2.name);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Animal</title>
</head>
<body>
<script>
    class Animal {
        a;
        b;
        setname(a){
            this.name=a;
        }
        setweight(b){
            this.weight=b;
        }
        getName(){
            return this.name;
        }
        getWeight(){
            return this.weight
        }
        toString() {
            return this.getName() + " có cân nặng là: " + this.getWeight()+ "<br>";
        }
    }
    let animal1 = new Animal()
    animal1.setname("Monkey")
    animal1.setweight(35.6)
    document.write(animal1.toString())
    let animal2 = new Animal("name","weight")
    animal2.setname("Mouse")
    animal2.setweight(38.5);
    document.write(animal2.toString())
</script>
</body>
</html>
